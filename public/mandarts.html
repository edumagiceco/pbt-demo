<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만다라트 목록 - PBT LMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a5568;
        }
        
        .navbar .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .navbar .nav-links a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .navbar .nav-links a:hover {
            color: #667eea;
        }
        
        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .navbar .logout-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header-section h1 {
            color: #4a5568;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header-section p {
            color: #718096;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.7rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .mandarts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .mandart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .mandart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .mandart-card .cover-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        .mandart-card .cover-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .mandart-card .card-content {
            padding: 1.5rem;
        }
        
        .mandart-card .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .mandart-card .card-center-goal {
            font-size: 1rem;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .mandart-card .card-description {
            color: #718096;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .mandart-card .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .mandart-card .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .mandart-card .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .mandart-card .card-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .mandart-card .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-draft {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status-active {
            background: #c6f6d5;
            color: #276749;
        }
        
        .status-completed {
            background: #bee3f8;
            color: #2a69ac;
        }
        
        .status-archived {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .empty-state .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .empty-state h3 {
            color: #4a5568;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: #718096;
            margin-bottom: 2rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        
        .pagination button {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            color: #4a5568;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }
        
        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .navbar .nav-links {
                order: 1;
                width: 100%;
                justify-content: center;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .header-section {
                flex-direction: column;
                text-align: center;
            }
            
            .mandarts-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">🧩 PBT LMS</div>
        <div class="nav-links">
            <a href="/dashboard.html">대시보드</a>
            <a href="/courses.html">과정</a>
            <a href="/problems.html">문제</a>
            <a href="/mandarts.html" style="color: #667eea;">만다라트</a>
            <a href="/discussions.html">토론</a>
        </div>
        <div class="user-info">
            <span id="userName">사용자님</span>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="header-section">
            <div>
                <h1>🎯 내 만다라트</h1>
                <p>목표를 체계적으로 관리하고 달성해보세요</p>
            </div>
            <div class="header-actions">
                <a href="/mandart-generator.html" class="btn btn-secondary">
                    🤖 자동 생성
                </a>
                <a href="/mandart-editor.html" class="btn btn-primary">
                    ➕ 새 만다라트
                </a>
            </div>
        </div>
        
        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="searchInput">검색</label>
                    <input type="text" id="searchInput" placeholder="제목, 목표, 설명 검색...">
                </div>
                <div class="filter-group">
                    <label for="statusFilter">상태</label>
                    <select id="statusFilter">
                        <option value="">전체</option>
                        <option value="draft">초안</option>
                        <option value="active">진행중</option>
                        <option value="completed">완료</option>
                        <option value="archived">보관됨</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortFilter">정렬</label>
                    <select id="sortFilter">
                        <option value="updated">최근 수정순</option>
                        <option value="created">생성순</option>
                        <option value="progress">진행률순</option>
                        <option value="title">제목순</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="btn btn-primary" onclick="loadMandarts(1)">
                        🔍 검색
                    </button>
                </div>
            </div>
        </div>
        
        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>만다라트를 불러오는 중...</p>
        </div>
        
        <div id="mandartsList">
            <!-- 만다라트 목록이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <!-- 페이지네이션이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadMandarts(1);
            
            // 검색 필터 이벤트 리스너
            document.getElementById('searchInput').addEventListener('input', debounce(() => {
                loadMandarts(1);
            }, 500));
        });

        // 인증 확인
        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('인증 실패');
                }

                const result = await response.json();
                if (result.success && result.user) {
                    document.getElementById('userName').textContent = 
                        result.user.fullName || result.user.username;
                }
            } catch (error) {
                console.error('인증 오류:', error);
                const savedUserInfo = localStorage.getItem('userInfo');
                if (savedUserInfo) {
                    const user = JSON.parse(savedUserInfo);
                    document.getElementById('userName').textContent = 
                        user.fullName || user.username || '사용자';
                }
            }
        }

        // 만다라트 목록 로드
        async function loadMandarts(page = 1) {
            if (isLoading) return;
            
            isLoading = true;
            currentPage = page;
            
            const loadingSection = document.getElementById('loadingSection');
            const mandartsList = document.getElementById('mandartsList');
            
            loadingSection.style.display = 'block';
            mandartsList.innerHTML = '';

            try {
                const searchQuery = document.getElementById('searchInput').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const sortFilter = document.getElementById('sortFilter').value;

                const params = new URLSearchParams({
                    page: page,
                    limit: 9,
                    ...(searchQuery && { search: searchQuery }),
                    ...(statusFilter && { status: statusFilter }),
                    ...(sortFilter && { sort: sortFilter })
                });

                const token = localStorage.getItem('authToken');
                const response = await fetch(`/api/mandarts?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('만다라트 목록 로드 실패');
                }

                const result = await response.json();
                
                if (result.success && result.data) {
                    displayMandarts(result.data.mandarts);
                    updatePagination(result.data.currentPage, result.data.totalPages);
                } else {
                    throw new Error(result.message || '데이터 로드 실패');
                }

            } catch (error) {
                console.error('만다라트 로드 오류:', error);
                displayEmptyState();
            } finally {
                loadingSection.style.display = 'none';
                isLoading = false;
            }
        }

        // 만다라트 목록 표시
        function displayMandarts(mandarts) {
            const mandartsList = document.getElementById('mandartsList');
            
            if (!mandarts || mandarts.length === 0) {
                displayEmptyState();
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'mandarts-grid';

            mandarts.forEach(mandart => {
                const card = createMandartCard(mandart);
                grid.appendChild(card);
            });

            mandartsList.appendChild(grid);
        }

        // 만다라트 카드 생성
        function createMandartCard(mandart) {
            const card = document.createElement('div');
            card.className = 'mandart-card';
            card.onclick = () => openMandart(mandart.id);

            const coverImage = mandart.coverImage 
                ? `<img src="${mandart.coverImage}" alt="커버 이미지">`
                : '🎯';

            const statusClass = `status-${mandart.status}`;
            const statusText = {
                'draft': '초안',
                'active': '진행중',
                'completed': '완료',
                'archived': '보관됨'
            }[mandart.status] || mandart.status;

            const createdDate = new Date(mandart.createdAt).toLocaleDateString('ko-KR');
            const goalCount = mandart.goals ? mandart.goals.length : 0;

            card.innerHTML = `
                <div class="cover-image">
                    ${coverImage}
                </div>
                <div class="card-content">
                    <h3 class="card-title">${mandart.title}</h3>
                    <div class="card-center-goal">${mandart.centerGoal}</div>
                    <div class="card-description">${mandart.description || '설명이 없습니다.'}</div>
                    
                    <div class="card-meta">
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        <span style="color: #718096; font-size: 0.9rem;">${createdDate}</span>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${mandart.progressPercent || 0}%"></div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <span style="color: #718096; font-size: 0.9rem;">진행률: ${mandart.progressPercent || 0}%</span>
                        <span style="color: #718096; font-size: 0.9rem;">목표: ${goalCount}/9</span>
                    </div>
                    
                    <div class="card-actions">
                        <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); openMandart(${mandart.id})">
                            보기
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); editMandart(${mandart.id})">
                            편집
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // 빈 상태 표시
        function displayEmptyState() {
            const mandartsList = document.getElementById('mandartsList');
            mandartsList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">🎯</div>
                    <h3>아직 만다라트가 없습니다</h3>
                    <p>첫 번째 만다라트를 만들어 목표를 체계적으로 관리해보세요!</p>
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <a href="/mandart-editor.html" class="btn btn-primary">새 만다라트 만들기</a>
                        <a href="/mandart-generator.html" class="btn btn-secondary">자동 생성하기</a>
                    </div>
                </div>
            `;
        }

        // 페이지네이션 업데이트
        function updatePagination(current, total) {
            const pagination = document.getElementById('pagination');
            currentPage = current;
            totalPages = total;

            if (total <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            // 이전 버튼
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '이전';
            prevBtn.disabled = current <= 1;
            prevBtn.onclick = () => loadMandarts(current - 1);
            pagination.appendChild(prevBtn);

            // 페이지 번호들
            const startPage = Math.max(1, current - 2);
            const endPage = Math.min(total, current + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === current ? 'active' : '';
                pageBtn.onclick = () => loadMandarts(i);
                pagination.appendChild(pageBtn);
            }

            // 다음 버튼
            const nextBtn = document.createElement('button');
            nextBtn.textContent = '다음';
            nextBtn.disabled = current >= total;
            nextBtn.onclick = () => loadMandarts(current + 1);
            pagination.appendChild(nextBtn);
        }

        // 만다라트 열기
        function openMandart(id) {
            window.location.href = `/mandart-detail.html?id=${id}`;
        }

        // 만다라트 편집
        function editMandart(id) {
            window.location.href = `/mandart-editor.html?id=${id}`;
        }

        // 디바운스 함수
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 로그아웃
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userInfo');
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
