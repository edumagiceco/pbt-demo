    <script>
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadMandarts(1);
            
            // ê²€ìƒ‰ í•„í„° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.getElementById('searchInput').addEventListener('input', debounce(() => {

        // ì¸ì¦ í™•ì¸
        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('ì¸ì¦ ì‹¤íŒ¨');
                }

                const result = await response.json();
                if (result.success && result.user) {
                    document.getElementById('userName').textContent = 
                        result.user.fullName || result.user.username;
                }
            } catch (error) {
                console.error('ì¸ì¦ ì˜¤ë¥˜:', error);
                const savedUserInfo = localStorage.getItem('userInfo');
                if (savedUserInfo) {
                    const user = JSON.parse(savedUserInfo);
                    document.getElementById('userName').textContent = 
                        user.fullName || user.username || 'ì‚¬ìš©ì';
                }
            }
        }

        // ë§Œë‹¤ë¼íŠ¸ ëª©ë¡ ë¡œë“œ
        async function loadMandarts(page = 1) {
            if (isLoading) return;
            
            isLoading = true;
            currentPage = page;
            
            const loadingSection = document.getElementById('loadingSection');
            const mandartsList = document.getElementById('mandartsList');
            
            loadingSection.style.display = 'block';
            mandartsList.innerHTML = '';

            try {
                const searchQuery = document.getElementById('searchInput').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const sortFilter = document.getElementById('sortFilter').value;

                const params = new URLSearchParams({
                    page: page,
                    limit: 9,
                    ...(searchQuery && { search: searchQuery }),
                    ...(statusFilter && { status: statusFilter }),
                    ...(sortFilter && { sort: sortFilter })
                });

                const token = localStorage.getItem('authToken');
                const response = await fetch(`/api/mandarts?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('ë§Œë‹¤ë¼íŠ¸ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨');
                }

                const result = await response.json();
                
                if (result.success && result.data) {
                    displayMandarts(result.data.mandarts);
                    updatePagination(result.data.currentPage, result.data.totalPages);
                } else {
                    throw new Error(result.message || 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                }

            } catch (error) {
                console.error('ë§Œë‹¤ë¼íŠ¸ ë¡œë“œ ì˜¤ë¥˜:', error);
                displayEmptyState();
            } finally {
                loadingSection.style.display = 'none';
                isLoading = false;
            }
        }

        // ë§Œë‹¤ë¼íŠ¸ ëª©ë¡ í‘œì‹œ
        function displayMandarts(mandarts) {
            const mandartsList = document.getElementById('mandartsList');
            
            if (!mandarts || mandarts.length === 0) {
                displayEmptyState();
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'mandarts-grid';

            mandarts.forEach(mandart => {
                const card = createMandartCard(mandart);
                grid.appendChild(card);
            });

            mandartsList.appendChild(grid);
        }

        // ë§Œë‹¤ë¼íŠ¸ ì¹´ë“œ ìƒì„±
        function createMandartCard(mandart) {
            const card = document.createElement('div');
            card.className = 'mandart-card';
            card.onclick = () => openMandart(mandart.id);

            const coverImage = mandart.coverImage 
                ? `<img src="${mandart.coverImage}" alt="ì»¤ë²„ ì´ë¯¸ì§€">`
                : 'ğŸ¯';

            const statusClass = `status-${mandart.status}`;
            const statusText = {
                'draft': 'ì´ˆì•ˆ',
                'active': 'ì§„í–‰ì¤‘',
                'completed': 'ì™„ë£Œ',
                'archived': 'ë³´ê´€ë¨'
            }[mandart.status] || mandart.status;

            const createdDate = new Date(mandart.createdAt).toLocaleDateString('ko-KR');
            const goalCount = mandart.goals ? mandart.goals.length : 0;

            card.innerHTML = `
                <div class="cover-image">
                    ${coverImage}
                </div>
                <div class="card-content">
                    <h3 class="card-title">${mandart.title}</h3>
                    <div class="card-center-goal">${mandart.centerGoal}</div>
                    <div class="card-description">${mandart.description || 'ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.'}</div>
                    
                    <div class="card-meta">
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        <span style="color: #718096; font-size: 0.9rem;">${createdDate}</span>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${mandart.progressPercent || 0}%"></div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <span style="color: #718096; font-size: 0.9rem;">ì§„í–‰ë¥ : ${mandart.progressPercent || 0}%</span>
                        <span style="color: #718096; font-size: 0.9rem;">ëª©í‘œ: ${goalCount}/9</span>
                    </div>
                    
                    <div class="card-actions">
                        <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); openMandart(${mandart.id})">
                            ë³´ê¸°
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); editMandart(${mandart.id})">
                            í¸ì§‘
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // ë¹ˆ ìƒíƒœ í‘œì‹œ
        function displayEmptyState() {
            const mandartsList = document.getElementById('mandartsList');

                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <a href="/mandart-editor.html" class="btn btn-primary">ìƒˆ ë§Œë‹¤ë¼íŠ¸ ë§Œë“¤ê¸°</a>

                    </div>

            `;
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
        function updatePagination(current, total) {
            const pagination = document.getElementById('pagination');
            currentPage = current;
            totalPages = total;

            if (total <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            // ì´ì „ ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'ì´ì „';
            prevBtn.disabled = current <= 1;
            prevBtn.onclick = () => loadMandarts(current - 1);
            pagination.appendChild(prevBtn);

            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            const startPage = Math.max(1, current - 2);
            const endPage = Math.min(total, current + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === current ? 'active' : '';
                pageBtn.onclick = () => loadMandarts(i);
                pagination.appendChild(pageBtn);
            }

            // ë‹¤ìŒ ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.disabled = current >= total;
            nextBtn.onclick = () => loadMandarts(current + 1);
            pagination.appendChild(nextBtn);
        }

        // ë§Œë‹¤ë¼íŠ¸ ì—´ê¸°

        }

        // ë””ë°”ìš´ìŠ¤ í•¨ìˆ˜
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ë¡œê·¸ì•„ì›ƒ
