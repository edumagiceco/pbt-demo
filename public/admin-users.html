        .pagination {

        @keyframes spin {

    </style>

    <script>
        // ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞ (Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî APIÏóêÏÑú Í∞ÄÏ†∏Ïò¥)
        let allUsers = [
            {
                id: 1,
                fullName: 'ÍπÄÏ≤†Ïàò',
                email: 'kim@example.com',
                userType: 'instructor',
                isActive: true,
                createdAt: '2024-01-15',
                lastLogin: '2025-05-25 09:30'
            },
            {
                id: 2,
                fullName: 'Ïù¥ÏòÅÌù¨',
                email: 'lee@example.com',
                userType: 'student',
                isActive: true,
                createdAt: '2024-02-20',
                lastLogin: '2025-05-25 08:15'
            },
            {
                id: 3,
                fullName: 'Î∞ïÎØºÏàò',
                email: 'park@example.com',
                userType: 'instructor',
                isActive: true,
                createdAt: '2024-01-10',
                lastLogin: '2025-05-24 16:45'
            },
            {
                id: 4,
                fullName: 'Ï†ïÏàòÏó∞',
                email: 'jung@example.com',
                userType: 'student',
                isActive: false,
                createdAt: '2024-03-05',
                lastLogin: '2025-05-20 14:20'
            },
            {
                id: 5,
                fullName: 'ÏµúÌòÑÏö∞',
                email: 'choi@example.com',
                userType: 'instructor',
                isActive: true,
                createdAt: '2024-02-28',
                lastLogin: '2025-05-25 07:50'
            },
            {
                id: 6,
                fullName: 'ÌïúÏßÄÏòÅ',
                email: 'han@example.com',
                userType: 'student',
                isActive: true,
                createdAt: '2024-04-12',
                lastLogin: '2025-05-25 10:15'
            },
            {
                id: 7,
                fullName: 'ÏÑúÎèôÌòÅ',
                email: 'seo@example.com',
                userType: 'admin',
                isActive: true,
                createdAt: '2024-01-01',
                lastLogin: '2025-05-25 11:30'
            },
            {
                id: 8,
                fullName: 'Ïú§ÏÑ±ÎØº',
                email: 'yoon@example.com',
                userType: 'instructor',
                isActive: true,
                createdAt: '2024-03-20',
                lastLogin: '2025-05-24 18:40'
            }
        ];

        let filteredUsers = [...allUsers];
        let currentPage = 1;
        const usersPerPage = 10;
        let currentAdmin = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', async () => {
            // Í¥ÄÎ¶¨Ïûê Ïù∏Ï¶ù ÌôïÏù∏
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentAdmin = user;
                    
                    if (user.userType !== 'admin') {
                        alert('Í¥ÄÎ¶¨Ïûê Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                        window.location.href = '/dashboard.html';
                        return;
                    }
                    
                    document.getElementById('adminName').textContent = user.fullName || 'Í¥ÄÎ¶¨Ïûê';
                } else {
                    currentAdmin = { id: 1, fullName: 'ÏãúÏä§ÌÖú Í¥ÄÎ¶¨Ïûê', userType: 'admin' };
                    document.getElementById('adminName').textContent = currentAdmin.fullName;
                }
            } catch (error) {
                currentAdmin = { id: 1, fullName: 'ÏãúÏä§ÌÖú Í¥ÄÎ¶¨Ïûê', userType: 'admin' };
                document.getElementById('adminName').textContent = currentAdmin.fullName;
            }
            
            // ÏÇ¨Ïö©Ïûê Î™©Î°ù Î°úÎìú
            setTimeout(() => {
                loadUsers();
            }, 1000);
            
            // ÌïÑÌÑ∞ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            document.getElementById('searchInput').addEventListener('input', filterUsers);
            document.getElementById('userTypeFilter').addEventListener('change', filterUsers);
            document.getElementById('statusFilter').addEventListener('change', filterUsers);
            document.getElementById('dateFilter').addEventListener('change', filterUsers);
        });

        // ÏÇ¨Ïö©Ïûê Î™©Î°ù Î°úÎìú
        function loadUsers() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('usersTableContainer').style.display = 'block';
            renderUsers();
        }

        // ÏÇ¨Ïö©Ïûê Î™©Î°ù Î†åÎçîÎßÅ
        function renderUsers() {
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const usersToShow = filteredUsers.slice(startIndex, endIndex);
            
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = usersToShow.map(user => `
                <tr>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">
                                ${user.fullName.charAt(0)}
                            </div>
                            <div class="user-details">
                                <div class="user-name">${user.fullName}</div>
                                <div class="user-email">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="user-type-badge ${user.userType}">
                            ${user.userType === 'admin' ? 'Í¥ÄÎ¶¨Ïûê' : 
                              user.userType === 'instructor' ? 'Í∞ïÏÇ¨' : 'ÌïôÏäµÏûê'}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge ${user.isActive ? 'active' : 'inactive'}">
                            ${user.isActive ? 'ÌôúÏÑ±' : 'ÎπÑÌôúÏÑ±'}
                        </span>
                    </td>
                    <td>${formatDate(user.createdAt)}</td>
                    <td>${formatDateTime(user.lastLogin)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn edit" onclick="editUser(${user.id})" title="Ìé∏Ïßë">
                                ‚úèÔ∏è
                            </button>
                            <button class="action-btn toggle" onclick="toggleUserStatus(${user.id})" title="${user.isActive ? 'ÎπÑÌôúÏÑ±Ìôî' : 'ÌôúÏÑ±Ìôî'}">
                                ${user.isActive ? 'üîí' : 'üîì'}
                            </button>
                            <button class="action-btn delete" onclick="deleteUser(${user.id})" title="ÏÇ≠Ï†ú">
                                üóëÔ∏è
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            renderPagination();
        }

        // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Î†åÎçîÎßÅ
        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Ïù¥Ï†Ñ Î≤ÑÌäº
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">Ïù¥Ï†Ñ</button>`;
            }
            
            // ÌéòÏù¥ÏßÄ Î≤àÌò∏
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="active">${i}</button>`;
                } else {
                    paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            // Îã§Ïùå Î≤ÑÌäº
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Îã§Ïùå</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        // ÌéòÏù¥ÏßÄ Î≥ÄÍ≤Ω
        function changePage(page) {
            currentPage = page;
            renderUsers();
        }

        // ÏÇ¨Ïö©Ïûê ÌïÑÌÑ∞ÎßÅ
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const userTypeFilter = document.getElementById('userTypeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            filteredUsers = allUsers.filter(user => {
                const matchesSearch = user.fullName.toLowerCase().includes(searchTerm) ||
                                    user.email.toLowerCase().includes(searchTerm);
                
                const matchesUserType = !userTypeFilter || user.userType === userTypeFilter;
                
                const matchesStatus = !statusFilter || 
                                    (statusFilter === 'active' && user.isActive) ||
                                    (statusFilter === 'inactive' && !user.isActive);
                
                let matchesDate = true;
                if (dateFilter) {
                    const userDate = new Date(user.createdAt);
                    const now = new Date();
                    
                    switch (dateFilter) {
                        case 'today':
                            matchesDate = userDate.toDateString() === now.toDateString();
                            break;
                        case 'week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            matchesDate = userDate >= weekAgo;
                            break;
                        case 'month':
                            const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                            matchesDate = userDate >= monthAgo;
                            break;
                    }
                }
                
                return matchesSearch && matchesUserType && matchesStatus && matchesDate;
            });
            
            currentPage = 1;
            renderUsers();
        }

        // ÏÇ¨Ïö©Ïûê Ìé∏Ïßë
        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
